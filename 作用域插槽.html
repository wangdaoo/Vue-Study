<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <child>
            <template slot-scope="props">
                <li>{{ props.item }} - MARS</li>
            </template>
        </child>
    </div>
    <script>
        Vue.component('child', {
            data: function () {
                return {
                    list: [1, 2, 3, 4]
                }
            },
            template: `
                <div>
                    <ul>
                        <slot v-for="item in list" :item=item></slot>
                    </ul>
                </div>
            `
        })

        let vm = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
