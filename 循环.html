<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item, index, key) in items">
            {{ item }} —— {{ index }} —— {{ key + 1 }}
        </div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                items: {
                    name: 'MARS',
                    age: 22,
                    gender: 'Man',
                    salary: 'secret'
                }
            }
        })
    </script>
</body>

</html>
