<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生命周期</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    let vm = new Vue({
      el: '#app',
      template: `<h1>{{ msg }}</h1>`,
      data() {
        return {
          msg: 'Hello World!'
        }
      },
      /**
       * 检测是否有 el 属性
       * 检测是否有 template 属性，
       * 如果有 template 模板属性，就会用模板去渲染；
       * 如果没有 template 模板，就会把 el 外层的 HTML 当做模板去渲染
       */
      beforeCreate() {
        console.log('beforeCreate')
        // 在 new Vue() 实例之前会执行beforeCreate方法
      },
      created() {
        console.log('created')
      },
      beforeMount() {
        console.log(this.$el)
        console.log('beforeMount')
      },
      mounted() {
        console.log(this.$el)
        console.log('mounted')
      },
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      updated() {
        console.log('updated')
      },
      beforeDestroy() {
        console.log('beforedestroy')
      },
      destroyed() {
        console.log('destroyed')
      },
    })
  </script>
</body>

</html>
