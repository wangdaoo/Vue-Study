<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{ fullname }}
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                firstname: 'Wong',
                lastname: 'MARS'
            },
            computed: {
                fullname: {
                    get: function () {
                        return this.firstname + ' ' + this.lastname
                    },
                    set: function (value) {
                        console.log(value)
                        var arr = value.split(" ")
                        this.firstname = arr[0]
                        this.lastname = arr[1]
                    }
                }
            },
        })
    </script>
</body>

</html>
