<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- 引入animate.css -->
    <script src="./vue.js"></script>
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            transition 过渡动画原理
            <transition name="fade">
            如果有 name style 样式就用 name 加动画过渡效果，例如：fade-enter ...
         -->
        <!-- 
            使用 animate.css 库，必须注意
            1. 必须自定义 class 例如：enter-active-class
            2. class 中必须有 animated 这个 class 
          -->
        <transition appear type="transition" enter-active-class="animated swing fade-enter-active"
            leave-active-class="animated shake fade-leave-active" appear-active-class="animated jackInTheBox">
            <div v-if='show'>Hello World</div>
        </transition>
        <button @click="show = !show">BUTTON</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                show: true
            },
            // methods: {
            //     handleClick: function () {
            //         this.show = !this.show
            //     }
            // },
        })
    </script>
</body>

</html>
